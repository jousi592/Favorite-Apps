<body>
    <p class="main-title title-letter">FavoriteApp</p>
  <div id="app" class="app">
    <ul class="app__wrapper">
      <li class="app__App" v-for="app in apps">
        <span class="shadow"></span>
        <div class="imgs">
          <a target="_blank" v-bind:href="app.href">Visit site</a>
          <img v-bind:class="app.classes.join(' ')" v-on:click="add" v-bind:src="app.src"/>
        </div>
        <p class="app__name">{{ app.name }}</p>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
